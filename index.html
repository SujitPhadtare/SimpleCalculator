<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>


    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container flex flex-col" >
        <div class="row row-input">
            <input type="text" class="input" autofocus placeholder="0">
        </div>
        <div class="row">
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn">&times;</button>
        </div>
        <div class="row">
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">&minus;</button>
        </div>
        <div class="row">
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">&plus;</button>
        </div>
        <div class="row">
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">.</button>
            <button type="button" class="btn">clr</button>
            <button type="button" class="btn">&equals;</button>
        </div>

    </div>
</body>

</html>
